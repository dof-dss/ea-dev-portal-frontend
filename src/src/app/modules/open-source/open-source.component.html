<div class="d-flex justify-content-center" *ngIf='showSpinner'>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="row mt-2">
    <div class="col-sm-4 mt-2" *ngFor="let repo of repos">
        <div class="card text-white bg-dark mb-3">
                <img src="{{repo.owner.avatar_url}}" class="card-img half" alt="avatar">
            <div class="card-img-overlay">
                <h5 class="card-title">{{ repo.name }}</h5>
                <p class="card-text" *ngIf="repo.description == null">
                    No description has been added to this repo
                </p>
                <p class="card-text" *ngIf="repo.description != null">
                    {{ repo.description }}
                </p>
                <a href="{{repo.html_url}}" class="card-link" target="_blank">Go to...</a>
            </div>
        </div>
    </div>
</div>
