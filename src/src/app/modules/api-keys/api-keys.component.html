<div class="d-flex justify-content-center" *ngIf='showSpinner'>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<table class="table" *ngIf="!showSpinner">
    <thead class="thead">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Value</th>
            <th scope="col">Description</th>
            <th scope="col">Enabled</th>
            <th scope="col">Created</th>
            <th scope="col">Updated</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let apiKey of apiKeys">
            <th scope="row">{{apiKey.id}}</th>
            <td>{{apiKey.value}}</td>
            <td>{{apiKey.description}}</td>
            <td>{{apiKey.enabled}}</td>
            <td>{{apiKey.createdDate | date:'shortDate'}}</td>
            <td>{{apiKey.lastUpdatedDate | date:'shortDate'}}</td>
        </tr>        
    </tbody>
</table>
